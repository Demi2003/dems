<title>Centering Content</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 500px;
            height: 300px;
            background-color: #f1f1f1;
            margin: 0 auto; 
            padding: 50px; 
            text-align: center;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Centered Content</h1>

        <p>This content is centered both horizontally and vertically within the container using margin and padding.</p>
